<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Golf API Practice</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'style.css') }}">
</head>

<body>
    <div class="container">

        <div class="signup-section">
            <header>Signup</header>

            <!-- <div class="social-buttons">
                <button><i class="bx bxl-google"></i> Use Google</button>
                <button><i class="bx bxl-google"></i> Use Apple</button>
            </div> -->

            <div class="seperator">
                <div class="line"></div>
                <!-- <p>Or</p> -->
                <div class="line"></div>
            </div>

            <form action="/register" method="post">
                <input type="text" name="first_name" id="first_name" placeholder="First Name">
                <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">

                <button type="submit" class="btn">Signup</button>
            </form>
        </div>

        <div class="login-section">
            <header>Login</header>

            <div class="social-buttons">
                <button><i class="bx bxl-google"></i> Use Google</button>
                <button><i class="bx bxl-google"></i> Use Apple</button>
            </div>

            <div class="seperator">
                <div class="line"></div>
                <p>Or</p>
                <div class="line"></div>
            </div>

            <form action="/login" method="post">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <input type="password" name="password" id="password" placeholder="Passowrd" required>
                <a href="#"> Forgot Password</a>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='script.js')}}"></script>

</html>
